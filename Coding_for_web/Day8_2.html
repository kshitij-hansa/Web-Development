<style>
    .cont{
        border: solid black 3px;
        padding: 30px;

        background-color: rebeccapurple;
        color: wheat;
        align-items: center;

    }
</style>
<body>
    <div class="cont">
        <h3>
            this is a Arrow funtion
        </h3>
    </div>
    <script>
        // this is a normal funtion
        function fun1(){
            console.log('this is a fun1');
        }
        fun1();
// this is a 2nd type of creating a funtion
// this is know as Arrow funtion
        let fun2 = ()=>{
            console.log('this is know as Arrow funtion');
        }
        fun2();

// if you wont to create a funtion which add 2 number in shot-cut method
// this is shot-cut Method to write a funtion   
        let sum =(a,b)=>a+b;

    </script>
